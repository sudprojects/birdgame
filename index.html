<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Bird Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <h2>Phaser Bird Game</h2>
    <script>
        // Phaser configuration object
        const config = {
            type: Phaser.AUTO,
            width: 600,
            height: 300,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 400 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // Game instance
        const game = new Phaser.Game(config);

        function preload() {
            // Load images (replace with the actual paths to your bird images)
            this.load.image('bird1', 'bird1.png');
            this.load.image('bird2', 'bird2.png');
        }

        let bird;
        let isFlapping = false;

        function create() {
            // Add bird sprite (using bird1 as a placeholder initially)
            bird = this.physics.add.sprite(100, 150, 'bird1');
            bird.setCollideWorldBounds(true);

            // Create an animation using the two bird images for flapping effect
            this.anims.create({
                key: 'flap',
                frames: [
                    { key: 'bird1' },
                    { key: 'bird2' }
                ],
                frameRate: 10,
                repeat: -1
            });

            // Start the flap animation
            bird.play('flap');

            // Input listener for clicking to make the bird flap
            this.input.on('pointerdown', () => {
                isFlapping = true;
            });

            // Reset flapping when the pointer is released
            this.input.on('pointerup', () => {
                isFlapping = false;
            });
        }

        function update() {
            // Make the bird flap upward when clicked
            if (isFlapping) {
                bird.setVelocityY(-200);
            }
        }
    </script>
</body>
</html>
